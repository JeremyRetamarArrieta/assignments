<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<h1> Mario Pest Control </h1>

    <img class = "mario" src="https://i.stack.imgur.com/9dc0P.jpg" alt="picture of Mario">
<h2>How  many Goombas has Mario incinerated?</h2>
    <form name = "form">
        <input type = "number" name = "goombas" placeholder = "">
        
        <div class= "goombas" id = "containerOne">
            <img class ="goombas" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="goomba">
        </div>
<h2>How many Bob-Obms has Mario lit?</h2>
        <input type = "number" name = "bobOmbs" placeholder = "">
        <div id="containerTwo">
            <img class = "bobOmbs" src="https://vignette.wikia.nocookie.net/yoshi/images/3/30/Bob-Omb.png/revision/latest?cb=20150630202001" alt="bobOmber">
        </div>
<h2>How many CheepCheeps has Mario crispified?</h2>
        <input type = "number" name = "cheepcheeps" placeholder = "">
        <div id="containerThree"> 
            <img class = "cheepcheeps" src="https://4.bp.blogspot.com/-_DTG1xBLEZA/WDgHuH4NHgI/AAAAAAALf0w/6hjYqLHoLAgdAzlUyYftdKAaKlfC5J4SgCLcB/s1600/AS001355_04.gif" alt="cheepcheep">
        </div>
        <br>
        <button>Submit</button>
    </form>


    



    


    



    <script src="./js/app.js"></script>
</body>
</html>
